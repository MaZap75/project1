<!DOCTYPE html>
<html>
<head>
<title>Ultimo Commit su Git</title>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    margin-top: 50px;
  }
  #commitTime {
    font-size: 2em;
    color: #333;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>Questa immagine Docker gira su un pod, creata con il commit del repository Git alle:</h1>
<p id="commitTime">Caricamento data del commit...</p>

<script>
  async function fetchCommitTime() {
    try {
      const response = await fetch("https://api.github.com/repos/MaZap75/project1/commits/main");
      const data = await response.json();
      const commitDate = new Date(data.commit.committer.date).toLocaleString();
      document.getElementById("commitTime").innerText = "Ultimo commit: " + commitDate;
    } catch (error) {
      document.getElementById("commitTime").innerText = "Errore nel recupero della data!";
      console.error("Errore nel fetch del commit:", error);
    }
  }

  window.onload = fetchCommitTime;
</script>

</body>
</html>
