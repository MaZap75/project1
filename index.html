<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Commit Info</title>
</head>
<body>
    <h1>Dettagli della Commit GitHub</h1>
    <p><strong>Data della Commit:</strong> <span id="commit-date">Caricamento...</span></p>
    <p><strong>SHA della Commit:</strong> <span id="commit-sha">Caricamento...</span></p>
    
    <script>
        // Sostituisci i valori di user/repo e sha con i tuoi
        const user = "MaZap75";
        const repo = "project1";
        const commitSHA = "sha-della-commit"; 

        const url = `https://api.github.com/repos/${user}/${repo}/commits/${commitSHA}`;

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error("Errore nel recupero dei dati");
                }
                return response.json();
            })
            .then(data => {
                // Mostra la data e l'SHA della commit
                const commitDate = data.commit.author.date;
                const commitSha = data.sha;

                document.getElementById("commit-date").textContent = commitDate;
                document.getElementById("commit-sha").textContent = commitSha;
            })
            .catch(error => {
                console.error("Errore:", error);
                document.getElementById("commit-date").textContent = "Errore nel caricamento";
                document.getElementById("commit-sha").textContent = "Errore nel caricamento";
            });
    </script>
</body>
</html>
