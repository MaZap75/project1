<!DOCTYPE html>
<html>
<head>
<title>Ora Attuale</title>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    margin-top: 50px;
  }
  #displayTime {
    font-size: 2em;
    color: #333;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>Questa è una build di un immagine docker che gira su un pod creata a l'ora:</h1>
<p id="displayTime"></p>

<script>
  // Funzione per ottenere e mostrare l'ora
  function showCurrentTime() {
    const now = new Date(); // Crea un nuovo oggetto Date con l'ora attuale
    
    // Ottieni ore, minuti e secondi
    let hours = now.getHours();
    let minutes = now.getMinutes();
    let seconds = now.getSeconds();

    // Aggiungi uno zero iniziale se il numero è < 10 (es. 05 anziché 5)
    hours = hours < 10 ? '0' + hours : hours;
    minutes = minutes < 10 ? '0' + minutes : minutes;
    seconds = seconds < 10 ? '0' + seconds : seconds;

    // Formatta la stringa dell'ora
    const timeString = hours + ':' + minutes + ':' + seconds;

    // Trova l'elemento HTML con id "displayTime" e aggiorna il suo contenuto
    document.getElementById('displayTime').textContent = timeString;
  }

  // Chiama la funzione una volta all'avvio per mostrare l'ora immediatamente
  showCurrentTime();

  // Aggiorna l'ora ogni secondo
  setInterval(showCurrentTime, 1000); 
</script>

</body>
</html>
